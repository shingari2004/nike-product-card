<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Garv Shingari">
        <meta name="description" content="Nike">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nike Product Card</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient second" color="blue"></div>
                        <div class="gradient" color="red"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient" color="orange"></div>
                        <div class="gradient" color="black"></div>
                    </div>
                    <h1 class="nike">Nike</h1>
                    <img src="logo.png" alt="" class="logo">
                    <a href="#" class="share">
                        <i class="fa-solid fa-share-nodes"></i>
                    </a>
                    <img
                        src="blue.png"
                        alt=""
                        class="shoe show"
                        color="blue "
                    >
                    <img
                        src="red.png"
                        alt=""
                        class="shoe "
                        color="red"
                    >
                    <img
                        src="green.png"
                        alt=""
                        class="shoe"
                        color="green"
                    >
                    <img
                        src="orange.png"
                        alt=""
                        class="shoe"
                        color="orange"
                    >
                    <img
                        src="black.png"
                        alt=""
                        class="shoe"
                        color="black"
                    >
                </div>
                <div class="info">
                    <div class="shoeName">
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <div class="new"><span>new</span></div>
                    </div>
                    <h3 class="small">Men's Running Shoes</h3>
                    <div class="description">
                        <h3 class="title">Product info</h3>
                        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus eum cupiditate nisi amet quod mollitia consectetur.</p>
                    </div>
                    <div class="color-container">
                        <h3 class="title">Color</h3>
                        <div class="colors">
                            <span class="color active" primary="#2175f5" color="blue"></span>
                            <span class="color " primary="#f84848" color="red"></span>
                            <span class="color" primary="#29b864" color="green"></span>
                            <span class="color" primary="#ff5521" color="orange"></span>
                            <span class="color" primary="#444" color="black"></span>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3 class="title">size</h3>
                        <div class="sizes">
                            <span class="size" size ="7"><span>7</span></span>
                            <span class="size" size ="8"><span>8</span></span>
                            <span class="size" size ="9"><span>9</span></span>
                            <span class="size" size ="10"><span>10</span></span>
                            <span class="size" size ="11"><span>11</span></span>
                        </div>
                    </div>
                    <div class="buy-price">
                        <div class="buy">
                            <a href="#">
                                <i class="fa-solid fa-cart-shopping"></i>Add to cart
                                
                            </a>
                        </div>
                       
                        <div class="price">
                            <i class="fas fa-dollar-sign"></i>
                            <h1>189.99</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="java.js"></script>
    </body>
</html>
